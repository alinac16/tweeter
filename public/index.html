<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      type="text/css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,700;1,300;1,700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweet.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/compose-tweet.js"></script>
    <!-- <script type="text/javascript" src="/scripts/client.js"></script> -->
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <div class="nav_container">
        <div>tweeter</div>
        <div class="write-tweet">write a new tweet</div>
      </div>
    </nav>
    <!-- Page-specific (main) content here -->
    <header class="nav_header">
      <div>
        <img src="/images/profile-hex.png" />
      </div>
      <br />
      <div>
        <h2>Your Name</h2>
      </div>
    </header>
    <main class="container">
      <section class="new-tweet"></section>
      <section class="tweet_container">
        <article class="tweet">
          <header>
            <div class="tweet-user">
              <img
                src="https://lh3.googleusercontent.com/pw/ACtC-3c4kgdHkRD3xgqCwVsY3ALSXHUTRtlUogajBRQ81iL5BKD_nJ-zuxygSiz6vPXJkbc0OPHRgfmn8kxCa0D9xIMxEGkHX5pMnpt2MZn7ITrVRxE1j4O2PPGzEqJ81lHWXuLWp00oECWzoQNh7nz94MkT=s711-no?authuser=0"
              />
              <h1>Jackson</h1>
            </div>
            <h2>@MrTacksonHK</h2>
          </header>
          <div class="tweet-body">
            <p>Hello world!</p>
          </div>
          <footer>
            <p>10 days ago</p>
            <span>
              <i class="material-icons"> favorite </i>
            </span>
          </footer>
        </article>
      </section>
    </main>
  </body>
</html>
